services:
  wasm-dev:
    build:
      context: .
      dockerfile: Dockerfile.wasm
    volumes:
      # Mount Raven project with matching name
      - .:/Raven:cached
    ports:
      - "3000:8000"
    environment:
      - SWIFT_SDK=swift-6.2.3-RELEASE_wasm
    working_dir: /Raven/Examples/TodoApp
    command: ["dev"]
    stdin_open: true
    tty: true
